<!-- @format -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Nest Space</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'assets/X-admin/lib/layui/css/layui.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/ncc_space/css/blog/main.css' %}"/>
    <link rel="shortcut icon" href="{% static 'assets/ncc_space/img/favicon.ico' %}">
</head>

<body>
<div class="header">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="/blog/home/">
            <span>MYBLOG</span>
            <img src="{% static 'assets/ncc_space/img/blog/logo.png' %}"/>
        </a>
    </h1>
    <div class="nav">
        <a href="/blog/article_list/1/" {{ article }}>文章</a>
        <a href="" {{ whisper }}>微语</a>
        <a href="" {{ message }}>留言</a>
        <a href="" {{ album }}>相册</a>
        <a href="" {{ about }}>关于</a>
    </div>
</div>

{% block content %}
{% endblock %}

<div class="footer-wrap">
    <div class="footer w1000">
        <div class="qrcode">
            <img src="{% static 'assets/ncc_space/img/blog/self.jpg' %}"/>
        </div>

        <div class="web-info">
            <p>
                <a href="https://www.layui.com/">Layui</a> <a href="http://x.xuebingsi.com/">X-admin</a>
            </p>

            <p>
                京ICP备20031366号
            </p>

        </div>

        <div class="practice-mode">
            <img src="{% static 'assets/ncc_space/img/blog/down_img.jpg' %}"/>
            <div class="text">
                <h4 class="title">我的联系方式</h4>
                <p>微信<span class="WeChat">fs2020ncc</span></p>
                <p>QQ<span class="iphone">824080583</span></p>
                <p>邮箱<span class="email">nestncc@gmail.com</span></p>
            </div>
        </div>
    </div>
</div>
{#<script type="text/javascript" src="{% static 'assets/X-admin/lib/layui/layui.js' %}"></script>#}
</body>
</html>
