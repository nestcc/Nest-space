{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'head_foot/management_head.html' %}
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a><cite>首页</cite></a>
        <a><cite>文章管理</cite></a>
        <a><cite>查看文章</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        {% csrf_token %}
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username" placeholder="请输入文章名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i
                                    class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                </div>
                <div class="layui-card-body">
                    {% csrf_token %}
                    <table class="layui-hide" id="article_table" lay-filter="article_table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tool-bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
{#    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="unavai">禁用</a>#}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="{% static 'assets/X-admin/lib/layui/layui.all.js' %}"></script>
<script src="{% static 'assets/ncc_space/js/mana_article_list.js' %}"></script>
</body>
</html>
