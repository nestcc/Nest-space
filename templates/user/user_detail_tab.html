{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}的信息</title>
    <link rel="stylesheet" href="{% static 'assets/X-admin/lib/layui/css/layui.css' %}">
    <style>
        .layui-upload {
            margin-left: 110px;
        }

        .layui-upload img {
            width: 92px;
            height: 92px;
            object-fit: contain;
        }
    </style>
</head>

<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>{{ user.username }}的信息表单</legend>
    </fieldset>

    <form class="layui-form" id="user_form">
        {% csrf_token %}
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="username" id="username" lay-verify="required"
                       placeholder=""
                       value="{{ user.username }}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="email" placeholder="" lay-verify="email"
                       value="{{ user.email }}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="mobile" placeholder=""
                       value="{{ user.mobile }}">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="lastname" placeholder=""
                           value="{{ user.last_name }}">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">名</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="firstname" placeholder=""
                           value="{{ user.first_name }}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="score" placehoder="" value="222">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit-btn">提交表单</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置表单</button>
            </div>
        </div>

    </form>

    <fieldset class="layui-elem-field layui-field-title">
        <legend>上传头像</legend>
    </fieldset>

    <div class="layui-upload">
        <button type="button" class="layui-btn" id="user-icon">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1" src="/static/media/{{ user.icon.url }}">
            <p id="demoText"></p>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title">
        <legend>修改密码</legend>
    </fieldset>

    <form class="layui-form" id="pwd_form" >
        {% csrf_token %}
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">输入密码</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="password" name="pwd" id="pwd" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="password" id="pwd_verify" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit-pwd-btn">修改</button>
            </div>
        </div>
    </form>
</div>

{% include 'head_foot/layui_tab_foot.html' %}
<script src="{% static 'assets/ncc_space/js/mana_user_detail.js' %}"></script>
</body>

</html>
