{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="{% static 'assets/X-admin/lib/layui/css/layui.css' %}">
</head>

<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加用户表单</legend>
    </fieldset>

    <form class="layui-form" id="add_form">
        {% csrf_token %}
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="username" id="username" lay-verify="required">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="email" lay-verify="email">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="mobile">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="lastname">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">名</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="firstname">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">输入密码</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="password" name="pwd" id="pwd" lay-verify="required">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="password" id="pwd_check" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit  lay-filter="submit-btn">提交表单</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置表单</button>
            </div>
        </div>

    </form>


</div>

{% include 'head_foot/layui_tab_foot.html' %}
<script src="{% static 'assets/ncc_space/js/mana_add_user.js' %}"></script>

</body>

</html>
